{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> SKT 보라매사옥 운영현황 </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->        
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <!-- 차트 링크 --> 
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="{% url 'index' %}">TSOP Web</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'page_hvac' %}">추천운영조합</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'page_cool' %}">냉방기부하율</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'page_temp' %}">실내온도</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'page_elec' %}">전력소비</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'page_peak' %}">전력 Peak</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-2 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-3 m-lg-5">
                        <h2 class="fs-4 fw-bold"> 실내 냉방기 부하율 현황 </h2>
                        <p class="fs-6"> {{text.설비명.0}}: 부하율({{text.현재값.0}}%) </p>
                        <p class="fs-6"> {{text.설비명.1}}: 부하율({{text.현재값.1}}%) </p>
                        <p class="fs-6"> {{text.설비명.2}}: 부하율({{text.현재값.2}}%) </p>
                    </div>
                </div>
            </div>
        </header>
        <!-- Page Content-->
        <section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="row gx-lg-5">
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-building"></i></div>
                                <!-- 부트스트랩 --> 
                                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
                                <h2 class="fs-4 fw-bold">층별 냉방기 부하율</h2>
                                <!-- 차트 -->
                                <canvas id="myChart" width="200" height="200"></canvas>
                                <script> var ctx = document.getElementById('myChart'); 
                                  var myChart = new Chart(ctx, { type: 'bar', 
                                                                data: { labels: ['{{df1.층.0}}', '{{df1.층.1}}', '{{df1.층.2}}', '{{df1.층.3}}', 
                                                                                 '{{df1.층.4}}', '{{df1.층.5}}', '{{df1.층.6}}', ], 
                                                                       datasets: [{ label: '최근2주간 평균부하율(%)',
                                                                                   data: [{{df1.현재값.0}}, {{df1.현재값.1}}, {{df1.현재값.2}}, {{df1.현재값.3}}, 
                                                                                          {{df1.현재값.4}}, {{df1.현재값.5}}, {{df1.현재값.6}}, ], 
                                                                                   backgroundColor: ['rgba(255, 99, 132, 0.2)', 
                                                                                                     'rgba(255, 206, 86, 0.2)', 
                                                                                                     'rgba(54, 162, 235, 0.2)', 
                                                                                                     'rgba(75, 192, 192, 0.2)', 
                                                                                                     'rgba(255, 99, 132, 0.2)', 
                                                                                                     'rgba(255, 206, 86, 0.2)', 
                                                                                                     'rgba(54, 162, 235, 0.2)', ], 
                                                                                   borderColor: [ 'rgba(255, 99, 132, 1)', 
                                                                                                  'rgba(255, 206, 86, 1)', 
                                                                                                  'rgba(54, 162, 235, 1)', 
                                                                                                  'rgba(75, 192, 192, 1)', 
                                                                                                  'rgba(255, 99, 132, 1)', 
                                                                                                  'rgba(255, 206, 86, 1)', 
                                                                                                  'rgba(54, 162, 235, 1)', ], borderWidth: 1 }] }, 
                                                                options: { scales: { yAxes: [{ ticks: { beginAtZero: true } }] } } }); </script>
                            </div>
                        </div>
                    </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; SUMITS 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts' %}" ></script>    
    </body>
</html>
