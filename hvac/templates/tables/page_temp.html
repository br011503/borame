            <div class="container px-lg-5">

                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">

                                <h2 class="fs-4 fw-bold">실내온도(온도가 가장 높은 20개층)</h2>
                                <!-- 차트 -->
                                <canvas id="myChart" width="400" height="800"></canvas>
                                <script>
                                    var ctx = document.getElementById('myChart');
                                    var labels = ['{{df2.설비명.0}}', '{{df2.설비명.1}}', '{{df2.설비명.2}}', '{{df2.설비명.3}}', 
                                                  '{{df2.설비명.4}}', '{{df2.설비명.5}}', '{{df2.설비명.6}}', '{{df2.설비명.7}}', 
                                                  '{{df2.설비명.8}}', '{{df2.설비명.9}}', '{{df2.설비명.10}}', '{{df2.설비명.11}}', 
                                                  '{{df2.설비명.12}}', '{{df2.설비명.13}}', '{{df2.설비명.14}}', '{{df2.설비명.15}}', 
                                                  '{{df2.설비명.16}}', '{{df2.설비명.17}}', '{{df2.설비명.18}}', '{{df2.설비명.19}}'];
                                    var data = [{{df2.현재값.0}}, {{df2.현재값.1}}, {{df2.현재값.2}}, {{df2.현재값.3}}, 
                                                {{df2.현재값.4}}, {{df2.현재값.5}}, {{df2.현재값.6}}, {{df2.현재값.7}}, 
                                                {{df2.현재값.8}}, {{df2.현재값.9}}, {{df2.현재값.10}}, {{df2.현재값.11}}, 
                                                {{df2.현재값.12}}, {{df2.현재값.13}}, {{df2.현재값.14}}, {{df2.현재값.15}}, 
                                                {{df2.현재값.16}}, {{df2.현재값.17}}, {{df2.현재값.18}}, {{df2.현재값.19}}];
                                    var BGC = ['rgba(255, 99, 132, 0.2)', 'rgba(255, 99, 132, 0.2)',
                                               'rgba(255, 99, 132, 0.2)', 'rgba(255, 99, 132, 0.2)',
                                               'rgba(255, 99, 132, 0.2)', 
                                               'rgba(255, 206, 86, 0.2)', 'rgba(255, 206, 86, 0.2)', 
                                               'rgba(255, 206, 86, 0.2)', 'rgba(255, 206, 86, 0.2)', 
                                               'rgba(255, 206, 86, 0.2)', 
                                               'rgba(54, 162, 235, 0.2)', 'rgba(54, 162, 235, 0.2)', 
                                               'rgba(54, 162, 235, 0.2)', 'rgba(54, 162, 235, 0.2)', 
                                               'rgba(54, 162, 235, 0.2)', 
                                               'rgba(75, 192, 192, 0.2)', 'rgba(75, 192, 192, 0.2)', 
                                               'rgba(75, 192, 192, 0.2)', 'rgba(75, 192, 192, 0.2)', 
                                               'rgba(75, 192, 192, 0.2)', ];
                                    var BDC = [ 'rgba(255, 99, 132, 1)', 'rgba(255, 99, 132, 1)', 
                                               'rgba(255, 99, 132, 1)', 'rgba(255, 99, 132, 1)', 
                                               'rgba(255, 99, 132, 1)',
                                               'rgba(255, 206, 86, 1)', 'rgba(255, 206, 86, 1)',

                                               'rgba(54, 162, 235, 1)',

                                               'rgba(75, 192, 192, 1)', 'rgba(75, 192, 192, 1)', 
                                               'rgba(75, 192, 192, 1)', ];
                                    var option = { 
//                                                   responsive: false,
//                                                   tooltips: { enabled: false},
//                                                   hover: { animationDuration: 0},
                                                  scales: { xAxes: [{ ticks: { beginAtZero: true } }] },
                                                  animation: { duration: 1, 
                                                              onComplete: function () {var chartInstance = this.chart,
                                                              ctx = chartInstance.ctx;
                                                              ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, 
                                                                                                  Chart.defaults.global.defaultFontStyle, 
                                                                                                  Chart.defaults.global.defaultFontFamily);
                                                                                       ctx.fillStyle = 'purple';
                                                                                       ctx.textAlign = 'center';
                                                                                       ctx.textBaseline = 'middle';
                                                                                       this.data.datasets.forEach(function (dataset, i) {
                                                                                           var meta = chartInstance.controller.getDatasetMeta(i);
                                                                                           meta.data.forEach(function (bar, index) {
                                                                                               var data = dataset.data[index];
                                                                                               ctx.fillText(data, bar._model.x, bar._model.y - 5);});});},
                                                          },
                                                 };
                                    var myChart = new Chart(ctx, { type: 'horizontalBar', 
                                                                data: { labels: labels, 
                                                                       datasets: [{ label: '실내온도',
                                                                                   data: data, 
                                                                                   backgroundColor: BGC, 
                                                                                   borderColor: BDC, 
                                                                                   borderWidth: 1 }] },
